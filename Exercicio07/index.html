<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Web: Javascript</title>
</head>
<body>
    <h1>Tarefa Web: Javascript</h1>
    <h2>Exercício 07: Calculara de Preço de Carros</h2>
    </br>

    <div class="calculadora">
        <div>
            <label for="custoFabrica">Custo de Fábrica: </label>
            <input type="number" name="custoFabrica" id="custoFabrica">
        </div>
        <div style="padding-top: 5px;">
            <label for="percDistribuidor">%  Distribuidor: </label>
            <input type="number" name="percDistribuidor" id="percDistribuidor">
        </div>
        <div style="padding-top: 5px;">
            <label for="percImpostos">%  Impostos: </label>
            <input type="number" name="percImpostos" id="percImpostos">
        </div>
        <div style="padding-top: 5px;">
            <button id="btncalcular" style="padding-top: 5px; padding-bottom: 5px; padding-left: 119px; padding-right: 119px;">
                Calcular</button>
        </div>
    </div>

    <div id="mostrador">
    </div>
    
</body>
